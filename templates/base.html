<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{{ config.title }}{% endblock %}</title>
	<meta name="description" content="{{ config.description }}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Source+Sans+3:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ get_url(path='style.css') }}">
	{% if config.generate_feeds %}
	<link rel="alternate" type="application/atom+xml" title="{{ config.title }}" href="{{ get_url(path='atom.xml') }}">
	{% endif %}
</head>
<body>
	<nav class="site-nav">
		<div class="nav-inner">
			<a class="site-title" href="{{ config.base_url }}">
				{{ config.title }}<span class="site-subtitle">{{ config.extra.subtitle }}</span>
			</a>
			<div class="nav-links">
				<a href="{{ get_url(path='@/_index.md') }}">Home</a>
				<a href="{{ get_url(path='@/blog/_index.md') }}">Blog</a>
				<a href="{{ get_url(path='@/stories/_index.md') }}">Stories</a>
				<a href="{{ get_url(path='@/tools/_index.md') }}">Tools</a>
			</div>
		</div>
	</nav>

	<main>
		{% block content %}{% endblock %}
	</main>

	<footer class="site-footer">
		<p>&copy; {{ now() | date(format="%Y") }} {{ config.extra.author }} · <a href="mailto:maupassant-study@proton.me">Contact</a> · <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></p>
	</footer>
	<script data-goatcounter="https://maupassant-study.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
